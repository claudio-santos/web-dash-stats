<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Metrics</title>
  <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">System Usage</h1>

  <div class="card mb-3">
    <div class="card-header">CPU Usage</div>
    <div class="card-body">
      <h2 id="cpu" class="display-6">Loading...</h2>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Memory Usage</div>
    <div class="card-body">
      <h2 id="mem" class="display-6">Loading...</h2>
    </div>
  </div>

  <script>
    const eventSource = new EventSource("/events");

    eventSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      document.getElementById("cpu").textContent = data.cpu.toFixed(2) + "%";
      document.getElementById("mem").textContent = data.mem.toFixed(2) + "%";
    };

    eventSource.onerror = function(err) {
      console.error("EventSource failed:", err);
    };
  </script>

  <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
